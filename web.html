       <nav>
        <a href="index.html" class="home"><i class="fa-solid fa-house"></i></a>

    <section >
     <div class="meeting">
        <div class="card">
            <div class="card-body text-center">
                <img src="images/icons8-meeting-50.png" alt="img not found">
                <h2 class="card-title">General Discussion</h2>
                <button class="btn btn-primary" onclick="joinMeetingg('meetingCode1')">Join Meeting</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <img src="images/icons8-meeting-50.png" alt="img not found">
                <h2 class="card-title">Homework Help</h2>
                <button class="btn btn-primary" onclick="joinMeetingg('meetingCode2')">Join Meeting</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <img src="images/icons8-meeting-50.png" alt="img not found">
                <h2 class="card-title">Exam Prep Session</h2>
                <button class="btn btn-primary" onclick="joinMeetingg('meetingCode3')">Join Meeting</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <img src="images/icons8-meeting-50.png" alt="img not found">
                <h2 class="card-title">Subject Specific Q&A</h2>
                <button class="btn btn-primary" onclick="joinMeetingg('meetingCode4')">Join Meeting</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <img src="images/icons8-meeting-50.png" alt="img not found">
                <h2 class="card-title">Project Collaboration</h2>
                <button class="btn btn-primary" onclick="joinMeetingg('meetingCode5')">Join Meeting</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <img src="images/icons8-meeting-50.png" alt="img not found" >
                <span><h2 class="card-title">Study Techniques</h2></span>
                <button class="btn btn-primary" id="card-title" onclick="joinMeetingg('meetingCode6')">Join Meeting</button>
            </div>
        </div>
        
    
    </div>

    <button class="floating-btn" id="myButton" onclick="toggleContainer()">Custom Meetings</button>
    <div id="container" class="hidden">
        <button id="createBtn" onclick="createMeeting()">Create Meeting</button>
        <button id="joinBtn" onclick="showJoinInput()">Join Meeting</button>
        <div id="joinMeetingDiv" class="hidden">
            <input type="text" id="meetingId" placeholder="Enter Meeting ID">
            <button id="confirmJoinBtn" onclick="joinMeeting()">Join</button>
        </div>
     </div>
    
           
</section>
    
     <script src="web.js"></script>
     <script src="meet.js"></script>
